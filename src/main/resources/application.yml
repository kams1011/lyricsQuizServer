spring:
  profiles:
    active:
      - dev
--- # default 설정
spring:
  profiles:
    group:
      local:
        - redis-local
        - security-local
        - db-local
      dev:
        - redis-dev
        - security-dev
        - db-dev
    include:
      - security
      - redis
      - db
  config:
    import: application-oauth.yml, application-storage.yml
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 8080
logging:
  level:
    org.springframework.cache: DEBUG

--- # local 설정
spring:
  config:
    activate:
      on-profile: local
server:
  port: 80
--- # dev 설정
spring:
  config:
    activate:
      on-profile: dev
server:
  port: 8080

